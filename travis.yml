language: node_js
node_js:
  - "8.2.1"
  
notifications:
  email:
    recipients:
      - anthonyklinga@gmail.com
    on_success: always # default: change
    on_failure: always # default: always

install:
  - npm install newman
  - npm install lodash
  - npm install moment
  - npm install moment-timezone

before_script:
  - node --version
  - npm --version
  - newman --version
  - npm moment --version
  - npm moment-timezone --version
  - npm lodash --version

script:
  - node_modules/.bin/newman run tests/Storm_Glass.postman_collection.json -e tests/Storm_Glass.postman_environment.json